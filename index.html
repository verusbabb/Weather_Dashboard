<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- icons -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  
  <!-- Custom styling CSS -->
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<header>
  <nav>
    <div class="tiedye nav-wrapper">
      <a href="#" class="brand-logo center blue-text text-darken-4">Daydream Dashboard</a>
    </div>
  </nav>
</header>

<body>
  <!-- <body class ="container"> -->
  <div class="row">
    <div class="col s12 m4">
      <div class="card light-blue darken-4">
        <div class="card-content white-text">
          <span class="card-title">City Search</span>
          <div class="input-field inline">
            <input id="search" type="input" placeholder="e.g Lawrence, Kansas">
            <button id="searchBtn" type="submit">Submit</button>
            <!-- <label for="search">City</label> -->
            <span class="helper-text white-text">Use format: Kansas City, Kansas</span>
            <span id="error" class="helper-text white-text"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <div class="card light-blue darken-4">
            <div class="card-content white-text">
              <span class="card-title">Search History</span>
            </div>
            <div class="collection">
              <a href="#!" class="hoverable collection-item">Chicago</a>
              <a href="#!" class="hoverable collection-item">Kansas City</a>
              <a href="#!" class="hoverable collection-item">Los Angeles</a>
              <a href="#!" class="hoverable collection-item">Atlanta</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m8">
      <div  class="card light-blue darken-4">
        <div class="card-content white-text">
          <h4 id="cityName" class="white-text"></h4>
          <img id="currentIcon"></img>
          <h6 id="currentTemp" class="white-text"></h6>
          <h6 id="windSpeed" class="white-text"></h6>
          <h6 id="humidity" class="white-text"></h6>
          <h6 id="uvIndex" class="white-text"></h6>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <h5>5 day forecast:</h5>
        </div>

        <div class="row"></div>
          <card id = "1" class = "col s12 m12 l2 z-depth-4 light-blue darken-4 white-text"></card>
          <!-- <card class = "col s12 m12 l2 z-depth-4 light-blue darken-4 white-text"></card>
          <card class = "col s12 m12 l2 z-depth-4 light-blue darken-4 white-text"></card>
          <card class = "col s12 m12 l2 z-depth-4 light-blue darken-4 white-text"></card>
          <card class = "col s12 m12 l2 z-depth-4 light-blue darken-4 white-text"></card> -->


      </div>
    </div>
  </div>    

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="scriptredo2.js"></script>

</body>

</html>
