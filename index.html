<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- icons -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  <!-- Custom styling CSS -->
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dashboard</title>
</head>

<!-- <div class="container"> -->
<header>
  <div class="row">
    <h1 class="center-align">Weather Dashboard</h1>
  </div>
</header>

<div class="divider grey dividerPadding"></div>

<body class="container hero responsive">
  <form>
    <div class="row">

      <!-- Search box and search history -->
      <div class="col s12 m12 l4">

        <div class="boxes z-depth-4 opacity">
          <h5 class="bold">City Search</h5>
          <input id="search" type="input" placeholder="e.g Chicago">
          <button id="searchBtn" type="submit">Submit</button>
          <span id="error" class="helper-text red-text"></span>
        </div>
        <br>

        <div class="divider grey"></div>

        <div class="boxes z-depth-4 opacity">
          <h5 class="bold">Search History</h5>
          <div id="myHistory"></div>
          <br>
          <button id="clearHistory">Clear History</button>
        </div>

        <div class="divider grey"></div>

      </div>

      <!-- Main weather panel -->
      <div class="col s12 m12 l8">
        <div id="weatherNowDiv" class="boxes z-depth-4 opacity"></div>
      </div>
    </div>

    <div class="divider grey"></div>

    <div class="row">

      <!-- Forecast Panel -->
      <!-- <div class="col s12 m12 l4"></div> -->
      
        <div id="forecasts" class="col s12 m12 l12">
          <br>
          <div class="boxesForecast z-depth-4 opacity" </div>
  
      </div>
    </div>
  </form>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>


</html>
