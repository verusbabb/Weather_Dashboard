<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- icons -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  
  <!-- Custom styling CSS -->
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dashboard</title>
</head>

<header>
  <nav>
    <div class="tiedye nav-wrapper">
      <a href="#" class="brand-logo center blue-text text-darken-4">Weather Dashboard</a>
    </div>
  </nav>
</header>

<body>
  <div class="row">
    <div class="col s12 m4">
      <div class="card light-blue darken-4">
        <div class="card-content white-text">
          <span class="card-title">City Search</span>
          <div class="input-field inline">
            <input id="search" type="input" placeholder="e.g Chicago">
            <button id="searchBtn" type="submit">Submit</button>
            
            <span id="error" class="helper-text white-text"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12">
          <div class="card light-blue darken-4">
            <div class="card-content white-text">
              <span class="card-title">Search History</span>
            </div>
            <div id="myHistory" class="collection">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m8">
      <div  class="card light-blue darken-4">
        <div class="card-content white-text">
          <h4 id="cityName" class="white-text"></h4>
          <div id="currentIcon"></div>
          <h6 id="currentTemp" class="white-text"></h6>
          <h6 id="windSpeed" class="white-text"></h6>
          <h6 id="humidity" class="white-text"></h6>
          <h6 id="uvIndex" class="white-text"></h6>
        </div>
      </div>

      <div class="row">
      <h5 class= "col s12 m12 l12 light-blue-text text-darken-4">5 Day Forecast:</h5>
      </div>
        <div id="forecasts" class="row"></div>
      </div>
    </div>
  </div>    

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
